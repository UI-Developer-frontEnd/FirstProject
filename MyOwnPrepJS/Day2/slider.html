<!DOCTYPE html>
<html>
<head>
  <style>
    .slider {
      width: 400px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }
    
    .slider-inner {
      width: 100%;
      height: 100%;
      display: flex;
      transition: transform 0.5s ease-in-out;
    }
    
    .slide {
      flex: 0 0 400px;
    }
    
    img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }
    
    .prev {
      left: 10px;
    }
    
    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="slider">
    <div class="slider-inner">
      <div class="slide">
        <img src="/Ecommerce/images/products/f1.jpg" alt="Image 1">
      </div>
      <div class="slide">
        <img src="/Ecommerce/images/products/f2.jpg" alt="Image 2">
      </div>
      <div class="slide">
        <img src="/Ecommerce/images/products/f3.jpg" alt="Image 3">
      </div>
    </div>
    <div class="prev">&#10094;</div>
    <div class="next">&#10095;</div>
  </div>

  <script>
    const slider = document.querySelector('.slider');
    const sliderInner = document.querySelector('.slider-inner');
    const slides = document.querySelectorAll('.slide');
    const prevBtn = document.querySelector('.prev');
    const nextBtn = document.querySelector('.next');
    let currentIndex = 0;

    function showSlide(index) {
      sliderInner.style.transform = `translateX(-${index * 400}px)`;
      currentIndex = index;
    }

    prevBtn.addEventListener('click', () => {
      if (currentIndex > 0) {
        showSlide(currentIndex - 1);
      } else {
        showSlide(slides.length - 1);
      }
    });

    nextBtn.addEventListener('click', () => {
      if (currentIndex < slides.length - 1) {
        showSlide(currentIndex + 1);
      } else {
        showSlide(0);
      }
    });
  </script>
</body>
</html>
