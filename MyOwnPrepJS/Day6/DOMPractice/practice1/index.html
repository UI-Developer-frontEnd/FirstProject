<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function popAlert(){
            // alert("You have clicked on this button");
            var changeContent = document.getElementById('heading').innerHTML = "The text changed on button click";
            alert(changeContent)
        }
    </script>
</head>
<body>
    <h2 id="heading">Some Random Text</h2>
    <button onclick="popAlert()">Click me</button>
    
</body>
</html>
