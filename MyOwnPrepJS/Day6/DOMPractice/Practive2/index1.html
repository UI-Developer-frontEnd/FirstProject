<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="radio" name="s1" id="rd1" value="radio1">radio1</input><br>
    <input type="radio" name="s1" id="rd2" value="radio2">radio2</input><br>
    <button onclick="clickme()">click</button>
    <script>
        function clickme(){
        var rd1 = document.getElementById("rd1");
        var rd2 = document.getElementById("rd2");
        if(rd1.checked == true){
            alert(`You have selected `+ rd1.value)
        }
        else if(rd2.checked == true){
            alert("You have selected " +rd2.value)
        }
        else{
            alert("You have not selected any flag")
        }
    }
    </script>
</body>
</html>
