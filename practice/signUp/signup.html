<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/practice/signUp/signup.css">
</head>
<body>
    <div class="main-container">
        <form action="" method="get">
            <div class="header">
                <h2>Thulasi granites signup</h2>
            </div>
            <div class="nameDiv">
                <div class="para">
                    <p>Name:</p>
                </div>
            <div class="fname">
                <input type="text" class="firstName" placeholder="Enter your first name">
            </div>
            <div class="lname">
                <input type="text" class="LastName" placeholder="Enter your last name">
            </div>
        </div>
            <div class="gender">
                <p>Gender:</p>
                <div class="gend">
                <input type="radio" name="gend" class="gender" value="M" id="1">
                <p>Male</p>
                <input type="radio" name="gend" class="gender" value="F" id="2">
                <p>Female</p>
                <input type="radio" name="gend" class="gender" value="O" id="3">
                <p>Others</p>
            </div>
            </div>
            <div class="Email">
                <!-- <p>Email:</p> -->
                <span>Email:</span>
                <input type="email" class="email"required placeholder="Enter your email address">
            </div>
            <div class="mob">
                <span>Mobile no:</span>
                <input type="text" class="mobi" placeholder="Enter your mobile number">
            </div>
            <div class="res">
                <span>Resume:</span>
                <input type="file" name="" id="">
            </div>
            <div class="btn">
                <button type="submit">Sign up</button>
            </div>
        </form>
    </div>
</body>
</html>
