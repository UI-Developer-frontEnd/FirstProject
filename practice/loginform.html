<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/practice/loginform.css">
</head>
<body>
    <form action="">
        <div class="heading">
            <h2>Sign up</h2>
        </div>
        <!-- <hr> -->
        <div class="fsname">
            <input type="text" class="fname" placeholder="Enter your First name">
        </div>
        <div class="lsname">
            <input type="text" class="lname" placeholder="Enter your Last name">
        </div>
        <div class="mob">
            <input type="text" class="mobno" placeholder="Enter your Mobile number">
        </div>
        <div class="email">
            <input type="email" class="e-mail" placeholder="Enter your e-mail">
        </div>
        <div class="pswd">
            <input type="password" class="pasword" placeholder="Enter your password">
        </div>
        <div class="fsname">
            <button>Sign Up</button>
        </div>
    </form>
</body>
</html>
